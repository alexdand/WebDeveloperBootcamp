<!DOCTYPE html>
<html>

<head>
	<title>An Image Gallery</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>

<body>

	<h1 class="title">An Image Gallery</h1>

	<div class="container">
		
		<div id="red" class="image-container">
			<img src="colt_steele_firemarshall.jpg">
			<i class="fa fa-camera"></i>
			<a href="www.google.com"></a>
		</div>
		<div id="blue" class="image-container">
			<img src="crystal_mosque_wallpapers.jpg">
			<i class="fa fa-paw"></i>
			<a href="www.google.com"></a>
		</div>
		<div id="green" class="image-container">
			<img src="ghost_wolves_wallpaper.jpg">
			<i class="fa fa-cloud"></i>
			<a href="www.google.com"></a>
		</div>

	</div>

</body>

</html>
